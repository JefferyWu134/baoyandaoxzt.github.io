<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四六级考试批改系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .exam-type-selector {
            margin-bottom: 15px;
        }

        .exam-type-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .exam-type-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .exam-type-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            font-size: 16px;
            color: #333;
        }

        .error {
            color: #ff0000;
            font-weight: bold;
        }

        .correct {
            color: #00aa00;
        }

        .section-title {
            font-weight: bold;
            color: #333;
            margin-top: 15px;
            font-size: 18px;
        }

        .score-summary {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .example {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        /* 答案管理窗口样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 30px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close {
            color: #aaa;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #667eea;
        }

        .answer-section {
            margin-bottom: 30px;
        }

        .answer-section h3 {
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 8px;
        }

        .answer-group {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .answer-group label {
            font-weight: bold;
            color: #555;
        }

        .answer-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s;
        }

        .answer-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .modal-buttons button {
            padding: 10px 30px;
            font-size: 16px;
        }

        .btn-secondary {
            background: #6c757d !important;
        }

        .manage-answers-btn {
            margin-left: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 四六级考试批改系统</h1>
            <p>自动批改，智能统计，一键生成详细报告</p>
        </div>

        <div class="content">
            <div class="panel">
                <h2>📥 输入学生答案</h2>
                <div class="exam-type-selector">
                    <label>选择考试类型：</label>
                    <select id="examType">
                        <option value="auto">自动识别</option>
                        <option value="六级">六级</option>
                        <option value="四级">四级</option>
                    </select>
                </div>
                <textarea id="studentInput" placeholder="可以输入任意格式，只需包含题号和答案即可：&#10;&#10;示例1：&#10;六级模拟卷1&#10;王佳瑜&#10;听力部分&#10;1-8：CBABCCBC&#10;9-15：CCBBCDC&#10;16-25：CBBCDCDBDD&#10;阅读部分&#10;26-35：CFBDIENAJH&#10;36-45：DGIMALHOBF&#10;46-55：ADBCBDCACB&#10;&#10;示例2（简化格式）：&#10;1-8 CBABCCBC&#10;9-15 CCBBCDC&#10;16-25 CBBCDCDBDD&#10;26-35 CFBDIENAJH&#10;36-45 DGIMALHOBF&#10;46-55 ADBCBDCACB"></textarea>
                <div class="example">
                    <strong>支持多种输入格式：</strong><br>
                    • 1-8：CBABCCBC<br>
                    • 1-8 CBABCCBC<br>
                    • 1-8:CBABCCBC<br>
                    • 题号和答案之间可以有任意符号或空格<br>
                    • 程序会自动提取题号和字母答案
                </div>
            </div>

            <div class="panel">
                <h2>📊 批改结果</h2>
                <div id="result">批改结果将在这里显示...</div>
            </div>
        </div>

        <div class="button-container">
            <button onclick="gradeExam()">开始批改</button>
            <button class="manage-answers-btn" onclick="openAnswerManager()">管理答案</button>
        </div>
    </div>

    <!-- 答案管理窗口 -->
    <div id="answerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📚 答案管理</h2>
                <span class="close" onclick="closeAnswerManager()">&times;</span>
            </div>
            
            <div class="answer-section">
                <h3>🎓 六级答案</h3>
                <div style="margin-bottom: 20px;">
                    <strong style="color: #667eea;">听力部分</strong>
                    <div class="answer-group">
                        <label>1-8 题：</label>
                        <input type="text" id="cet6-1-8" maxlength="8">
                    </div>
                    <div class="answer-group">
                        <label>9-15 题：</label>
                        <input type="text" id="cet6-9-15" maxlength="7">
                    </div>
                    <div class="answer-group">
                        <label>16-25 题：</label>
                        <input type="text" id="cet6-16-25" maxlength="10">
                    </div>
                </div>
                <div>
                    <strong style="color: #667eea;">阅读部分</strong>
                    <div class="answer-group">
                        <label>26-35 题：</label>
                        <input type="text" id="cet6-26-35" maxlength="10">
                    </div>
                    <div class="answer-group">
                        <label>36-45 题：</label>
                        <input type="text" id="cet6-36-45" maxlength="10">
                    </div>
                    <div class="answer-group">
                        <label>46-55 题：</label>
                        <input type="text" id="cet6-46-55" maxlength="10">
                    </div>
                </div>
            </div>

            <div class="answer-section">
                <h3>🎓 四级答案</h3>
                <div style="margin-bottom: 20px;">
                    <strong style="color: #667eea;">听力部分</strong>
                    <div class="answer-group">
                        <label>1-7 题：</label>
                        <input type="text" id="cet4-1-7" maxlength="7">
                    </div>
                    <div class="answer-group">
                        <label>8-15 题：</label>
                        <input type="text" id="cet4-8-15" maxlength="8">
                    </div>
                    <div class="answer-group">
                        <label>16-25 题：</label>
                        <input type="text" id="cet4-16-25" maxlength="10">
                    </div>
                </div>
                <div>
                    <strong style="color: #667eea;">阅读部分</strong>
                    <div class="answer-group">
                        <label>26-35 题：</label>
                        <input type="text" id="cet4-26-35" maxlength="10">
                    </div>
                    <div class="answer-group">
                        <label>36-45 题：</label>
                        <input type="text" id="cet4-36-45" maxlength="10">
                    </div>
                    <div class="answer-group">
                        <label>46-55 题：</label>
                        <input type="text" id="cet4-46-55" maxlength="10">
                    </div>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="btn-secondary" onclick="closeAnswerManager()">取消</button>
                <button onclick="saveAnswers()">保存答案</button>
            </div>
        </div>
    </div>

    <script>
        // 正确答案数据库
        const correctAnswers = {
            '六级': {
                listening: {
                    '1-8': 'CBABCABC',
                    '9-15': 'CDBBADC',
                    '16-25': 'CBACDCDBAD'
                },
                reading: {
                    '26-35': 'CLBMIENAJH',
                    '36-45': 'DGIMALHOBF',
                    '46-55': 'ADBCBDAACB'
                }
            },
            '四级': {
                listening: {
                    '1-7': 'DDBCDCB',
                    '8-15': 'ABDBACDC',
                    '16-25': 'BCCABDDABD'
                },
                reading: {
                    '26-35': 'EFOHBMDKCG',
                    '36-45': 'GBECADHFDG',
                    '46-55': 'DBADDABDDD'
                }
            }
        };

        // 评分标准
        const scoringRules = {
            '六级': {
                '1-8': 7.1,
                '9-15': 7.1,
                '16-25': 14.2,
                '26-35': 3.55,
                '36-45': 7.1,
                '46-55': 14.2
            },
            '四级': {
                '1-7': 7.1,
                '8-15': 7.1,
                '16-25': 14.2,
                '26-35': 3.55,
                '36-45': 7.1,
                '46-55': 14.2
            }
        };

        function gradeExam() {
            const input = document.getElementById('studentInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!input) {
                resultDiv.innerHTML = '<span class="error">请输入学生答案！</span>';
                return;
            }

            try {
                const result = parseAndGrade(input);
                resultDiv.innerHTML = result;
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">解析错误：${error.message}</span>`;
            }
        }

        function parseAndGrade(input) {
            // 获取用户选择的考试类型
            const selectedExamType = document.getElementById('examType').value;
            
            // 解析基本信息
            let examType = null;
            let studentName = '';
            const studentAnswers = {
                listening: {},
                reading: {}
            };

            // 确定考试类型
            if (selectedExamType === 'auto') {
                // 自动识别
                if (input.includes('六级')) {
                    examType = '六级';
                } else if (input.includes('四级')) {
                    examType = '四级';
                } else {
                    throw new Error('无法自动识别考试类型，请在下拉框中手动选择"四级"或"六级"');
                }
            } else {
                examType = selectedExamType;
            }

            // 提取学生姓名（查找中文姓名）
            const nameMatch = input.match(/[\u4e00-\u9fa5]{2,4}/);
            if (nameMatch) {
                studentName = nameMatch[0];
            } else {
                studentName = '未知学生';
            }

            // 更灵活的解析：提取所有题号-答案对
            // 支持各种格式：1-8：ABCD、1-8:ABCD、1-8 ABCD、1-8ABCD等
            const answerPattern = /(\d+)\s*[-–—]\s*(\d+)\s*[：:：\s]*([A-Za-z\s]+)/g;
            let match;
            
            while ((match = answerPattern.exec(input)) !== null) {
                const startNum = parseInt(match[1]);
                const endNum = parseInt(match[2]);
                const range = `${startNum}-${endNum}`;
                const answers = match[3].toUpperCase().replace(/\s+/g, ''); // 移除所有空格
                
                // 根据题号范围判断属于哪个section
                if (startNum <= 25) {
                    studentAnswers.listening[range] = answers;
                } else {
                    studentAnswers.reading[range] = answers;
                }
            }

            // 验证是否解析到答案
            if (Object.keys(studentAnswers.listening).length === 0 && 
                Object.keys(studentAnswers.reading).length === 0) {
                throw new Error('未能解析到任何答案，请检查输入格式是否包含题号（如：1-8）和答案字母');
            }

            // 批改
            return generateGradingReport(examType, studentName, studentAnswers);
        }

        function generateGradingReport(examType, studentName, studentAnswers) {
            const correct = correctAnswers[examType];
            const scoring = scoringRules[examType];
            
            let output = '';
            output += `<div class="section-title">${examType}考试批改结果</div>\n`;
            output += `<div style="margin: 10px 0;">学生姓名：${studentName}</div>\n`;

            let totalScore = 0;
            let listeningScore = 0;
            let readingScore = 0;
            let listeningScores = [];
            let readingScores = [];

            // 批改听力部分
            output += '<div class="section-title">听力部分</div>\n';
            
            for (const range in correct.listening) {
                const correctAns = correct.listening[range];
                const studentAns = studentAnswers.listening[range] || '';
                
                const result = compareAnswers(correctAns, studentAns);
                const score = result.correctCount * scoring[range];
                listeningScore += score;
                listeningScores.push(score.toFixed(2));

                output += `<strong>Section ${getSectionLabel(range, examType, 'listening')}（${range} 题）</strong>\n`;
                output += `正确答案：${formatAnswerString(correctAns)}\n`;
                output += `学生答案：${result.formattedStudent}\n`;
                output += `正确题数：${result.correctCount} 题\n`;
                output += `得分：${result.correctCount}× ${scoring[range]} =${score.toFixed(2)} 分\n\n`;
            }

            // 听力部分总分
            output += '<div style="background: #f0f4ff; padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #667eea;">';
            output += `<strong style="color: #667eea;">听力部分总分：${listeningScores.join(' + ')} = ${listeningScore.toFixed(2)} 分</strong>`;
            output += '</div>\n\n';

            // 批改阅读部分
            output += '<div class="section-title">阅读部分</div>\n';
            
            for (const range in correct.reading) {
                const correctAns = correct.reading[range];
                const studentAns = studentAnswers.reading[range] || '';
                
                const result = compareAnswers(correctAns, studentAns);
                const score = result.correctCount * scoring[range];
                readingScore += score;
                readingScores.push(score.toFixed(2));

                output += `<strong>Section ${getSectionLabel(range, examType, 'reading')}（${range} 题）</strong>\n`;
                output += `正确答案：${formatAnswerString(correctAns)}\n`;
                output += `学生答案：${result.formattedStudent}\n`;
                output += `正确题数：${result.correctCount} 题\n`;
                output += `得分：${result.correctCount}× ${scoring[range]} =${score.toFixed(2)} 分\n\n`;
            }

            // 阅读部分总分
            output += '<div style="background: #f0f4ff; padding: 10px; border-radius: 8px; margin: 10px 0; border-left: 4px solid #667eea;">';
            output += `<strong style="color: #667eea;">阅读部分总分：${readingScores.join(' + ')} = ${readingScore.toFixed(2)} 分</strong>`;
            output += '</div>\n\n';

            totalScore = listeningScore + readingScore;

            // 总分
            output += '<div class="score-summary">';
            output += `<div class="section-title">听力总分</div>`;
            output += `${listeningScore.toFixed(2)} 分\n`;
            output += `<div class="section-title">阅读总分</div>`;
            output += `${readingScore.toFixed(2)} 分\n`;
            output += `<div class="section-title" style="color: #667eea; font-size: 20px;">总分</div>`;
            output += `<span style="color: #667eea; font-size: 24px; font-weight: bold;">${totalScore.toFixed(2)} 分</span>`;
            output += '</div>';

            return output;
        }

        function compareAnswers(correct, student) {
            let correctCount = 0;
            let formattedStudent = '';

            const maxLen = Math.max(correct.length, student.length);
            
            for (let i = 0; i < maxLen; i++) {
                const correctChar = correct[i] || '';
                const studentChar = student[i] || '';
                
                if (studentChar) {
                    if (correctChar === studentChar) {
                        correctCount++;
                        formattedStudent += studentChar;
                    } else {
                        formattedStudent += `<span class="error">${studentChar}</span>`;
                    }
                }
            }

            return {
                correctCount,
                formattedStudent: formattedStudent || '<span class="error">未作答</span>'
            };
        }

        function formatAnswerString(str) {
            return str.split('').join('');
        }

        function getSectionLabel(range, examType, section) {
            if (section === 'listening') {
                if (examType === '六级') {
                    if (range === '1-8') return 'A';
                    if (range === '9-15') return 'B';
                    if (range === '16-25') return 'C';
                } else {
                    if (range === '1-7') return 'A';
                    if (range === '8-15') return 'B';
                    if (range === '16-25') return 'C';
                }
            } else {
                if (range === '26-35') return 'A（选词填空）';
                if (range === '36-45') return 'B（十选十）';
                if (range === '46-55') return 'C（单选）';
            }
            return '';
        }

        // 答案管理功能
        function openAnswerManager() {
            const modal = document.getElementById('answerModal');
            modal.style.display = 'block';
            
            // 加载当前答案到输入框
            loadAnswersToForm();
        }

        function closeAnswerManager() {
            const modal = document.getElementById('answerModal');
            modal.style.display = 'none';
        }

        function loadAnswersToForm() {
            // 六级答案
            document.getElementById('cet6-1-8').value = correctAnswers['六级'].listening['1-8'];
            document.getElementById('cet6-9-15').value = correctAnswers['六级'].listening['9-15'];
            document.getElementById('cet6-16-25').value = correctAnswers['六级'].listening['16-25'];
            document.getElementById('cet6-26-35').value = correctAnswers['六级'].reading['26-35'];
            document.getElementById('cet6-36-45').value = correctAnswers['六级'].reading['36-45'];
            document.getElementById('cet6-46-55').value = correctAnswers['六级'].reading['46-55'];
            
            // 四级答案
            document.getElementById('cet4-1-7').value = correctAnswers['四级'].listening['1-7'];
            document.getElementById('cet4-8-15').value = correctAnswers['四级'].listening['8-15'];
            document.getElementById('cet4-16-25').value = correctAnswers['四级'].listening['16-25'];
            document.getElementById('cet4-26-35').value = correctAnswers['四级'].reading['26-35'];
            document.getElementById('cet4-36-45').value = correctAnswers['四级'].reading['36-45'];
            document.getElementById('cet4-46-55').value = correctAnswers['四级'].reading['46-55'];
        }

        function saveAnswers() {
            // 获取表单中的答案并更新到correctAnswers对象
            // 六级答案
            correctAnswers['六级'].listening['1-8'] = document.getElementById('cet6-1-8').value.toUpperCase();
            correctAnswers['六级'].listening['9-15'] = document.getElementById('cet6-9-15').value.toUpperCase();
            correctAnswers['六级'].listening['16-25'] = document.getElementById('cet6-16-25').value.toUpperCase();
            correctAnswers['六级'].reading['26-35'] = document.getElementById('cet6-26-35').value.toUpperCase();
            correctAnswers['六级'].reading['36-45'] = document.getElementById('cet6-36-45').value.toUpperCase();
            correctAnswers['六级'].reading['46-55'] = document.getElementById('cet6-46-55').value.toUpperCase();
            
            // 四级答案
            correctAnswers['四级'].listening['1-7'] = document.getElementById('cet4-1-7').value.toUpperCase();
