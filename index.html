    const chatArea = document.getElementById('chatArea');
    const questionsList = document.getElementById('questionsList');
    const searchInput = document.getElementById('searchInput');

    // Initialize Sidebar
    function renderSidebar(filterText = '') {
        questionsList.innerHTML = '';
        let foundAny = false;

        knowledgeBase.forEach((category, catIndex) => {
            const filteredQuestions = category.questions.filter(item => 
                item.q.toLowerCase().includes(filterText.toLowerCase()) || 
                item.a.toLowerCase().includes(filterText.toLowerCase()) ||
                category.category.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredQuestions.length > 0) {
                foundAny = true;
                const catTitle = document.createElement('div');
                catTitle.className = 'category-title';
                catTitle.textContent = category.category;
                questionsList.appendChild(catTitle);

                filteredQuestions.forEach((item, qIndex) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = 'question-item';
                    qDiv.textContent = item.q;
                    qDiv.onclick = () => {
                        // Highlight active
                        document.querySelectorAll('.question-item').forEach(el => el.classList.remove('active'));
                        qDiv.classList.add('active');
                        // Add to chat
                        addChatInteraction(item.q, item.a);
                    };
                    questionsList.appendChild(qDiv);
                });
            }
        });

        if (!foundAny) {
            questionsList.innerHTML = '<div style="padding:15px; color:#999;">æœªæ‰¾åˆ°ç›¸å…³è¯æœ¯...</div>';
        }
    }

    // Add User Question and Bot Answer to Chat
    function addChatInteraction(question, answer) {
        // Remove empty state if exists
        const emptyState = document.querySelector('.empty-state');
        if (emptyState) emptyState.remove();

        // User Message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.textContent = question;
        chatArea.appendChild(userDiv);

        // Bot Message
        setTimeout(() => {
            const botDiv = document.createElement('div');
            botDiv.className = 'message bot';
            
            // Format answer for HTML (bolding and line breaks)
            const formattedAnswer = answer
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold markdown to HTML
                .replace(/\n/g, '<br>');

            botDiv.innerHTML = `
                <div class="message-content">${formattedAnswer}</div>
                <button class="copy-btn" onclick="copyText(this)">ğŸ“„ ä¸€é”®å¤åˆ¶</button>
            `;
            chatArea.appendChild(botDiv);
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
        }, 300); // Slight delay for realism
        
        // Scroll to bottom immediately for user msg
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Copy Functionality
    window.copyText = function(btn) {
        const content = btn.previousElementSibling.innerText;
        navigator.clipboard.writeText(content).then(() => {
            const originalText = btn.innerHTML;
            btn.innerHTML = 'âœ… å·²å¤åˆ¶';
            btn.style.color = 'green';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.color = '#555';
            }, 2000);
        });
    }

    });
